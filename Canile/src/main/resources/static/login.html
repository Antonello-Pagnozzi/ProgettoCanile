<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Canile</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 50px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #2d3436;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #636e72;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #0984e3;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .mock-login-button {
      background-color: #00b894;
    }
    .google-button {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #db4437; /* colore Google rosso */
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  text-align: center;
  text-decoration: none;
  margin-top: 10px;
  transition: background 0.2s;
}
.google-button:hover {
  background-color: #e57368;
}

    .error {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #636e72;
    }
    .footer a {
      color: #0984e3;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Casa Lunetta - Login</h2>
  <form method="post" action="/login">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Accedi</button>

    <a href="/oauth2/authorization/google" class="google-button">Login con Google</a>

    <div class="error" id="error-message"></div>
    <div class="footer">
      <p>Non hai un account? <a href="/register.html">Registrati</a></p>
    </div>
  </form>
  <div id="logoutMsg" style="color:green; margin-bottom:10px;">
    <!-- JS leggero per leggere il parametro ?logout -->
  </div>
</div>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.has("error")) {
    document.getElementById("error-message").innerText = "Credenziali non valide";
  }
</script>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.has('logout')) {
      document.getElementById('logoutMsg').textContent = 'Sei uscito con successo.';
  }
</script>
</body>
</html>
