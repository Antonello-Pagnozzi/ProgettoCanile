spring.application.name=Canile

# Configurazione database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Canile
spring.datasource.username=postgres
spring.datasource.password=31volte17
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Servlet
server.servlet.session.cookie.name=CANILESESSION
server.servlet.session.timeout=30m

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${CANILE_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CANILE_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}


spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
